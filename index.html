<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<img class="logo" src="images/logo.png" alt="AnalogSea logo">

<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

    <legend>Sign up</legend>

    <label for="user-email">Email</label>
    <input placeholder="foo@bar.com" name="user-email" id="user_email" required="" type="email">

    <label for="user-password">Password</label>
    <input placeholder="1234passw0rd" label="false" name="user-password" id="user-password" required="" type="password">

    <button type="submit">Sign up</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>
  <div class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
